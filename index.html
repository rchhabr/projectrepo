<!DOCTYPE html>
<html lang="en">
<head>
    <title>Control Flow</title>
</head>
<body>
    <script>

        function checkEvenOddNumber(number) {
            if(number%2 == 0){
                console.log(number + " is Even");
            }
            else {
                console.log(number + " is Odd");
            }
        }

        let num1 = 40;
        console.log(num1 + " is even or odd ?");
        checkEvenOddNumber(num1);

        let num2 = 39;
        console.log(num2 + " is even or odd ?");
        checkEvenOddNumber(num2);

    </script>
</body>
</html>
